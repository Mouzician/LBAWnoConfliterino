<!DOCTYPE html>
<html>
<head>
    <title>Pakhi an E-Commerce online Shopping Category Flat Bootstarp responsive Website Template| Single :: w3layouts</title>
    <link href="css/checkout.css" rel='stylesheet' type='text/css' />
</head>
<body>

<h1>Just fancying up online payment forms</h1>
<h3>Sign in flip only works in Chrome right now...</h3>
<section class="container">
    <div class="theCard">
      <figure class="theCardFront">
        <div class="instructionsCards">
            <div class="variousCards">
                <img class="visa cardImg" src="http://ivanthevariable.com/misc/codepen-credit-card/visa.jpg"/>
                <img class="discover cardImg" src="http://ivanthevariable.com/misc/codepen-credit-card/discover.jpg"/>
                <img class="mastercard cardImg" src="http://ivanthevariable.com/misc/codepen-credit-card/mastercard.jpg"/>
                <img class="amex cardImg" src="http://ivanthevariable.com/misc/codepen-credit-card/amex.jpg"/>
            </div>
        </div>
        <div class="instructions">
            <a href="#" class="signIn">Sign in</a>
        </div>
        <br class="clear" />
        <div class="cardNumber">Card Number:<br/>
            <input class="firstfour" placeholder="1111" maxlength="4"/>
            <input placeholder="2222" maxlength="4" />
            <input placeholder="3333" maxlength="4" />
            <input placeholder="4444" maxlength="4" />
        </div>
        <div class="cardExpiration">Expiration Date:<br/>
            <input class="month" placeholder="Mo" maxlength="2"/> / <input class="year" placeholder="Year" maxlength="4"/>
        </div>
        <div class="cardSecurity">Security Code:<br/>
            <input class="csc" placeholder="CSC" maxlength="4"/>
            <small><span class="tooltip">What's this?</span><span class="help">Lorem ipsum dolor sit ame</span></small>
        </div>
        <br class="clear">
        <input type="submit" value="Pay Now" class="pay"/>
      </figure>
      <figure class="theCardBack">
        <div class="instructions">
          <a href="#" class="signIn">Cancel and Pay Now</a><br /><small>-or-</small>
          <div class="login">
            <input placeholder="Username or email" class="username"/>
            <input placeholder="Password" class="password"/><br />
            <input type="submit" class="signIn" value="Login" />
          </div>
        </div>
      </figure>
    </div>
</section>

</body>
</html>
